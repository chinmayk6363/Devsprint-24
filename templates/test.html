    <button  id="timer-button">Time Remaining</button>
    <script>
  var timerDuration = 0.1;
  var timer = timerDuration * 60;

  function startTimer() {
    var countdown = setInterval(function() {
      var minutes = Math.floor(timer / 60);
      var seconds = timer % 60;

      document.getElementById("timer-button").innerText = `${minutes}:${seconds} Remaining`;

      if (timer > 0) {
        timer--;
      } else {
        clearInterval(countdown);
        document.getElementById("timer-button").innerText = "Time Expired";
        submitTest();
      }
    }, 1000);
  }

  window.onload = startTimer;

        const fullscreenBtn = document.getElementById('fullscreen-btn');

        fullscreenBtn.addEventListener('click', () => {
            toggleFullscreen();
        });

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.error(`Error attempting to enable full-screen mode: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // Listen for fullscreen change event
        document.addEventListener('fullscreenchange', () => {
            updateButtonState();
        });

        function updateButtonState() {
            fullscreenBtn.textContent = document.fullscreenElement ? 'Exit Fullscreen' : 'Toggle Fullscreen';
        }

        // Prevent switching tabs and exit full screen
        document.addEventListener('visibilitychange', function () {
            if (document.visibilityState === 'hidden') {
                alert('Please do not switch tabs. Your test will be automatically submitted.');
                submitTest();
            }
        });

        function submitTest() {
            alert('Test submitted.');
            // Submit the form
            document.querySelector('form').submit();
        }
    </script>
